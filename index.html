<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

   <div ng-controller='NarrowItDownController as list'>
    <div class="form-group" ng-init="list.narrowItDown();">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.narrowItDown();">Narrow It Down For Me!</button>
    </div>
  <br><br><br><br>{{list.message}}<br><br>

    <!-- found-items should be implemented as a component -->
    <found-items items = "list.items" ></found-items>

   </div>
   
  </div>

  <script src="lib/angular.min.js"></script>
  <script src="src/app.js"></script>

</body>
</html>
